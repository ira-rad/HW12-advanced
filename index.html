<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="wrapper">

        </div>
      <div id="about-charachters"></div>
      </div>
      <div class="container__thirth">
        <button id="get_planets" class="btn" type="button">Get planets </button>
        <button id="prev" class="btn btn--none1">Prev</button>
        <button id="next" class="btn btn--none">Next </button>
        <div class="container__third--planets">

        </div>

      </div>
